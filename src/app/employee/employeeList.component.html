<div class="mat-elevation-z8" >
<table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let employee"> {{employee.code}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let employee"> {{employee.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="annualSalary">
            <th mat-header-cell *matHeaderCellDef> Annual Salary </th>
            <td mat-cell *matCellDef="let employee"> {{employee.annualSalary}} </td>
        </ng-container>

        <ng-container matColumnDef="dateOfBirth">
            <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
            <td mat-cell *matCellDef="let employee"> {{employee.dateOfBirth}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="mat-paginator-container">
<mat-paginator #paginator [pageSizeOptions]="[1,2,4]" showFirstLastButtons></mat-paginator>
</div>
</div>
