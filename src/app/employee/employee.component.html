<table>
    <thead>
        <tr>
        <th [attr.colspan]='colspan'>
            Employee Details
        </th>
    </tr>
    </thead><tbody>
    <tr>
        <td>First Name</td>
        <td>{{firstName}}</td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>{{lastName}}</td>
    </tr>
    <tr *ngIf='showdetails'>
        <td>Gender</td>
        <td>{{gender}}</td>
    </tr>
    <tr *ngIf='showdetails'>
        <td>Age</td>
        <td>{{age}}</td>
    </tr>
</tbody>
</table>
<br/>
<button (click)='toggledetails()'>
    {{showdetails?'Hide':'Show'}}
</button>
